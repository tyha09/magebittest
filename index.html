<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>pineapple</title>
  </head>
  <body>
    <div class="container">
      <div id="left-side">
        <nav class="menu">
          <div class="logo">
            <img src="/img/logo_pineapple.svg" alt="" />
            <h1>pineapple.</h1>
          </div>
          <div class="nav">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">How it works</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </nav>
        <div class="newsletter">
          <div class="subscribe">
            <h1>Subscribe to newsletter</h1>
            <p>
              Subscribe to our newsletter and get 10% discount on pineapple
              glasses.
            </p>
          </div>
          <form id="form" action="/" method="get" class="input-sub">
            <input type="email" name="email" id="email" required />
            <button type="submit" id="submit">
              <img src="/img/ic_arrow.svg" alt="" />
            </button>
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="" />
              <label for="checkbox">
                I agree to <a href="#">terms of service</a>
              </label>
            </div>
          </form>
          <div id="errormsg"></div>
        </div>
        <div class="line"></div>
        <div class="icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
      <div id="right-side">
        <div id="error"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
